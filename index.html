<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Vestix Online</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo-nome">
      <img src="img/logoVestix.png" alt="Logo da Loja" class="logo-img">
      <span class="nome-loja">Vestix</span>
    </div>
    <h1>Vestix Online</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Roupas</a>
      <a href="#">Contato</a>
    </nav>
    <div class="top-right">
      <a href="#" title="Buscar"><i class="fa fa-search"></i></a>
      <a href="#" title="Login"><i class="fa fa-user"></i></a>
      <a href="#" title="Carrinho"><i class="fa fa-shopping-cart"></i></a>
    </div>
  </header>

  <div class="carrossel">
  <div class="slide active">
    <img src="img/model1.png" alt="Promoção 1">
  </div>
  <div class="slide">
    <img src="img/model2.png" alt="Promoção 2">
  </div>
  <div class="slide">
    <img src="img/model3.png" alt="Promoção 3">
  </div>
</div>

  <div class="banner"></div>

  <section class="produtos">
    <div class="produto">
      <img src="img/bone.JPG" alt="Boné New Era">
      <h2>Bonés a partir</h2>
      <p>R$149,99</p>
    </div>
    <div class="produto">
      <img src="img/europa.JPG" alt="Lacoste Europa">
      <h2>Tênis Lacoste</h2>
      <p>R$299,99</p>
    </div>
    <div class="produto">
      <img src="img/jaqueta.jpg" alt="Jaqueta D Basic">
      <h2>Jaqueta D Basic</h2>
      <p>R$249,99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Grupo Vestix - Todos os direitos reservados</p>
  </footer>

  <!-- Carrega o JS após o conteúdo -->
  <script src="js/script.js"></script>
</body>
</html>
